<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="./static/css/register.css">

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
    $(function(){
      $("#nav-placeholder").load("nav.html");
    });
    </script>
    <!--end of Navigation bar-->
  <section>
    <form>
      <div class="row mb-3">
        <label for="inputEmail3">Email</label>
        <div class="col-sm-10">

        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" autocomplete="off">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3">Confirm password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword4" autocomplete="off">
        </div>
      </div>
      <button type="submit" class="btn-css">Register</button>
    </form>
  </section>
  <script src='https://cdn.jsdelivr.net/npm/jwt-decode@1.5.1/build/jwt-decode.min.js'></script>
